<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}" >
</head>
<body class="container">
<h1 class="heading">Fill the form</h1>
<form th:action="@{/myapp/register}"  method="POST">
    <input type="hidden" id="id" name="id" th:value="${formEntry.id}"/>

    <label  for="name" class="lbl">Name: </label>
    <input type="text" id="name" name="name" th:value="${formEntry.name}" required/>
    <br/>
    <br/>

    <label class="lbl">Email: </label>
    <input type="email" id="mailId" name="mailId" th:field="${formEntry.mailId}" required/>
    <br/>
    <br/>


    <label for="gender" class="lbl">Gender: </label>
    <select id="gender" th:field="${formEntry.gender}" required>
        <option value="" disabled selected>Select your gender</option>
        <option  value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br/>
    <br/>


    <label class="lbl">Age: </label>
    <input type="number" id="age" name="age" th:field="${formEntry.age}" min="1" required/>
    <br/>
    <br/>

    <button type="submit" class="btn">Submit</button>
    <br/>
    <br/>
</form>
<a href="http://localhost:8080/myapp/getall"><button class="btn">Get All</button></a>
</body>
</html>
